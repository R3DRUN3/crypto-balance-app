version: '3.4'

services:
  cryptwallet:
    image: cryptwallet
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m uvicorn app:app --host 0.0.0.0 --port 4321"]
    ports:
      - 4321:4321
      - 5678:5678
